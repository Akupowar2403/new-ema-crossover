<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA Crossover Screener</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/script.js" defer></script>
    <link rel="icon" type="image/ico" href="favicon.ico">

</head>
<body>

    <header>
        <h1>ðŸ“ˆ 9 & 20 EMA Crossover Screener </h1>
        <p>Last Updated: <span id="last-updated">Never</span></p>
    </header>

    <main class="container">

        <nav class="tabs">
            <button class="tab-link active" data-tab="Crypto">Crypto Screener</button>
            <button class="tab-link" data-tab="Watchlist">My Watchlist</button>
        </nav>

        <section id="Crypto" class="tab-content active">
            <h2>Crypto Pairs (Delta Exchange)</h2>
            <table id="crypto-table"></table>
        </section>

        <section id="Watchlist" class="tab-content">
            <h2>Watchlist Management</h2>
            <div class="watchlist-form">
                <input id="add-symbol-input" type="text" placeholder="Enter symbol to add (e.g., BTCUSD)">
                <button id="add-symbol-button">Add to Watchlist</button>
            </div>
            <ul id="watchlist-list">
                <li>Loading watchlist...</li>
            </ul>
        </section>
        
        <section class="alerts-log">
            <h2>ðŸš¨ New Crossover Alerts</h2>
            <ul id="alerts-list">
                <li>No new alerts yet.</li>
            </ul>
        </section>

        <div id="loading-spinner" class="spinner-container" role="status" aria-live="polite">
            <div class="spinner"></div>
        </div>
        <div id="error-message" class="error-container" role="alert"></div>

    </main>

</body>
</html>
