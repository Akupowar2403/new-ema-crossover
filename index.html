<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA Crossover Screener</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>ðŸ“ˆ Multi-Asset 9 & 20 EMA Crossover Screener</h1>
        <p>Last Updated: <span id="last-updated">Never</span></p>
    </header>

    <main class="container">

        <section class="controls">
            <label for="symbol-select">Symbol:</label>
            <select id="symbol-select">
                </select>
            <label for="timeframe-select">Timeframe:</label>
            <select id="timeframe-select">
                <option value="15m">15m</option>
                <option value="1h" selected>1h</option>
                <option value="4h">4h</option>
                <option value="1d">1d</option>
            </select>
            <button id="fetch-crossovers">Fetch Crossovers</button>
        </section>

        <section id="crossover-results"></section>

        <nav class="tabs">
            <button class="tab-link active" data-tab="Crypto">Crypto</button>
            <button class="tab-link" data-tab="Forex">Forex</button>
            <button class="tab-link" data-tab="Stocks">Indian Stocks & Indices</button>
        </nav>

        <section id="Crypto" class="tab-content active">
            <h2>Crypto Pairs (Delta Exchange)</h2>
            <input id="search-input" placeholder="Search symbol..." />
            <table id="crypto-table">
                </table>
        </section>

        <section id="Forex" class="tab-content">
            <h2>Forex Pairs</h2>
            <input id="search-forex" placeholder="Search symbol..." />
            <table id="forex-table">
                </table>
        </section>

        <section id="Stocks" class="tab-content">
            <h2>Indian Stocks & Indices</h2>
            <input id="search-stocks" placeholder="Search symbol..." />
            <table id="stocks-table">
                </table>
        </section>
        
        <section class="alerts-log">
            <h2>ðŸš¨ New Crossover Alerts</h2>
            <ul id="alerts-list">
                <li>No new alerts yet.</li>
            </ul>
        </section>

        <div id="loading-spinner" class="spinner-container" role="status" aria-live="polite">
            <div class="spinner"></div>
        </div>
        <div id="error-message" class="error-container" role="alert"></div>

    </main>

</body>
</html>
