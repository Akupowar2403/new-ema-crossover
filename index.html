<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMA Crossover Screener</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>ðŸ“ˆ EMA Crossover Screener & Watchlist</h1>
        <p>Last Updated: <span id="last-updated">Never</span></p>
    </header>

    <main class="container">

        <section class="controls">
            <label for="symbol-select">Symbol:</label>
            <input id="symbol-search-input" list="symbol-datalist" placeholder="Search or select a symbol..." />
            
            <datalist id="symbol-datalist">
                </datalist>
            <label for="timeframe-select">Timeframe:</label>
            <select id="timeframe-select">
                <option value="1m">1m</option>
                <option value="15m">15m</option>
                <option value="1h" selected>1h</option>
                <option value="4h">4h</option>
                <option value="1d">1d</option>
            </select>
            <button id="fetch-crossovers">Fetch Crossovers</button>
        </section>

        <section id="crossover-results"></section>

        <nav class="tabs">
            <button class="tab-link active" data-tab="Crypto">Crypto Screener</button>
            <button class="tab-link" data-tab="Watchlist">My Watchlist</button>
        </nav>

        <section id="Crypto" class="tab-content active">
            <h2>Crypto Pairs (Delta Exchange)</h2>
            <input id="search-input" placeholder="Search symbol..." />
            <table id="crypto-table"></table>
        </section>

        <section id="Watchlist" class="tab-content">
            <h2>Watchlist Management</h2>
            <div class="watchlist-form">
                <input id="add-symbol-input" type="text" placeholder="Enter symbol to add (e.g., BTCUSD)">
                <button id="add-symbol-button">Add to Watchlist</button>
            </div>
            <ul id="watchlist-list">
                <li>Loading watchlist...</li>
            </ul>
        </section>
        
        <section class="alerts-log">
            <h2>ðŸš¨ New Crossover Alerts</h2>
            <ul id="alerts-list">
                <li>No new alerts yet.</li>
            </ul>
        </section>

        <div id="loading-spinner" class="spinner-container" role="status" aria-live="polite">
            <div class="spinner"></div>
        </div>
        <div id="error-message" class="error-container" role="alert"></div>

    </main>

</body>
</html>
